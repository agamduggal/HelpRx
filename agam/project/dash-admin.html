<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="script/angular.min.js"></script>
    <script>
      var module=angular.module("myModule",[]);
      module.controller("myController",function($scope,$http)
      {
        $scope.dodelete=function()
        {
          var url="/delete-expired";
          $http.get(url).then(done,fail);
          function done(response)
          {
            alert(response.data);
          }
          function fail(response)
          {
            alert(response.data);
          }
        }
      })
    </script>
</head>

<body ng-app="myModule" ng-controller="myController">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Sitename</a>
      <form class="d-flex" role="search" method="post" enctype="multipart/form-data">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="">Logout</button>
      </form>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <div class="card col-md-3" style="width: 18rem;">
        <img src="uploads/profile clip.png" class="card-img-top" alt="...">
        <div class="card-body">


          <a href="panel-users.html" class="btn btn-primary">Users</a>
        </div>
      </div>
      <div class="card col-md-3" style="width: 18rem;">
        <img src="uploads/availmedicine.jpg" class="card-img-top" alt="...">
        <div class="card-body">


          <a href="panel-donors.html" class="btn btn-primary">Donors</a>
        </div>
      </div>
      <div class="card col-md-3" style="width: 18rem;">
        <img src="uploads/medicine.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <a href="panel-needys.html" class="btn btn-primary">Needy</a>
        </div>
      </div>
      <div class="card col-md-3" style="width: 18rem;">
        <img src="uploads/settings.jpg" class="card-img-top" alt="...">
        <div class="card-body">


          <input type="button" value="settings" class="btn btn-primary" ng-click="dodelete()">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
